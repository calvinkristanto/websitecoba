    <script>
        // Cek apakah datang dari index.html (atau belum disimpan sebelumnya)
        if (!sessionStorage.getItem('fromIndex')) {
          // Simpan flag agar tidak pushState berkali-kali
          sessionStorage.setItem('fromIndex', 'true');
      
          // Tambahkan entry palsu ke history agar back pertama tetap ke index.html
          history.pushState(null, null, location.href);
        }
      
        // Deteksi back kedua dari kue.html â†’ index.html
        window.addEventListener('popstate', function () {
          // Hapus flag
          sessionStorage.removeItem('fromIndex');
          // Redirect ke index.html saat user back dari kue.html
          window.location.href = "index.html";
        });
    </script>
