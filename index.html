<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UMKM Bandungrejosari Malang</title>
    <link rel="shortcut icon" href="Foto/icon/icon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">Bandungrejosari</div>
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <ul class="nav-links" id="navLinks">
            <li><a class="active" href="#">Beranda</a></li>
            <li><a href="lokasibandungrejosari.html">Tentang</a></li>
        </ul>
    </nav>

    <section class="beranda">
        <h1 style="color: #366e54;">UMKM Malang</h1>
        <h1 style="color: #17242D;">Bandungrejosari</h1>
        <p>Produk UMKM Bandungrejosari ada disini</p>
    </section>

    <main>
        <div class="title">
            <h1>Produk UMKM</h1>
        </div>
        <div class="box">
            <div class="box1">
                <a href="Makanan & Minuman.html">
                    <img src="Foto/Makanan.jpg" alt="Makanan & Minuman">
                    <div class="judul"><h1>Makanan & Minuman</h1></div>
                </a>
            </div>
            <div class="box1">
                <a href="Nasi Kotak.html">
                    <img src="Foto/Nasi Kotak.jpg" alt="Nasi Kotak">
                    <div class="judul"><h1>Nasi Kotak</h1></div>
                </a>
            </div>
            <div class="box1">
                <a href="kue.html">
                    <img src="Foto/Kue.jpg" alt="Kue">
                    <div class="judul"><h1>Kue</h1></div>
                </a>
            </div>
            <div class="box1">
                <img src="Foto/Kerajinan Tangan.jpg" alt="Kerajinan Tangan">
                <div class="judul"><h1>Kerajinan Tangan</h1></div>
            </div>
        </div>
    </main>

    <script>
        const toggleButton = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        toggleButton.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Optional: Tutup menu otomatis setelah klik link (di mobile)
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
